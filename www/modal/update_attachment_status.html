 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-role="none"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <center>
        <div><i class="material-icons" style="font-size: 88px;">lock</i></div>
      	 <h4 class="modal-title" id="myModalLabel"> Close</h4>
      	 <p>&emsp;&emsp;This will prevent collaborators to modify the details or content of the subject. Are you sure you want to close this attachment?</p>
        </center>
      	 
      </div>
      <div class="container-fluid">
        <div class="col col-xs-12 text-center">
              <button type="button" class="btn btn-danger" id="update_attachment_button">Yes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  	$('#update_attachment_button').click(function(){
  		close_attachment(this);
  	})
  </script>
