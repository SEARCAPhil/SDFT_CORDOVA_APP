 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-role="none"><span aria-hidden="true">&times;</span></button>
        <h3><i class="material-icons">sd_storage</i> Storage</h3>
        <p>Files you previously attached or shared with you</p>
        <hr/>
      </div>
      <div class="modal-body" style="max-height:400px;overflow-y:auto;">
            
            <div class="col col-md-3 col-sm-4 col-xs-12">

                <ul class="list-group">
                  <li class="list-group-item text-center storage-selector active" data-storage="personal">
                    <i class="material-icons">cloud</i><br/>
                    <small>My Files</small>
                  </li>
                  <li class="list-group-item text-center storage-selector" data-storage="shared">
                    <i class="material-icons">folder_shared</i> <br/>
                    <small>Shared Files</small>
                  </li>
                </ul>
             </div> 

             <div class="col col-md-9 col-sm-7 col-xs-12">
                <div class="row form-group">
                    <div class="col col-md-1"><i class="material-icons">search</i></div>
                    <div class="col col-md-10">
                        <input type="text" class="form-control storage-search-input" placeholder="Search files">
                    </div>
                 </div> 

                 <div class="row search-storage-section"></div>
                <div class="row personal-storage-section"></div>
                <div class="row shared-storage-section"></div>


              </div>
         
        
          
       
      	 
      </div>
      <div class="container-fluid">
        <div class="col col-xs-12">
            <center>
              <button type="button" class="btn btn-danger" id="add_attachment_storage_button"  data-dismiss="modal" disabled="disabled"> <span class="selected-count"></span> Upload</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </center>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    bindStorageSelection()
    bindStorageSearch()
    setTimeout(()=>{
      getStorage(1,'personal')
    },10)
  </script>
