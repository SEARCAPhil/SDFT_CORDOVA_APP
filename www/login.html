<!DOCTYPE html>
<html>
<head>
  <title>SEARCA SDFT</title>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.mobile-1.4.5.min.css"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="vendor/docker/css/docker.css"/>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap-material-design/css/bootstrap-material-design.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
  <link rel="stylesheet" type="text/css" href="vendor/fileicon/fileicon.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="vendor/bootstrap-material-design/js/jquery-2.1.3.min.js"></script>
  <script src="assets/js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap-material-design/js/material.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/docker/js/docker.js"></script>
  <script type="text/javascript" src="assets/js/config.js"></script>
  <script type="text/javascript" src="assets/js/index/index.js"></script>
  <script type="text/javascript" src="assets/js/login/ajax/ajax.auth.js"></script>
  <script type="text/javascript" src="assets/js/login/functions/auth.js"></script>
  <script type="text/javascript" src="assets/js/login/auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body{
      background: rgb(255,255,255);
    }
    input:focus,input:active {
      border-color: inherit;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
      outline: none !important;
    }
    .btn-submit{
      background: rgb(255,184,12);
      padding: 10px;
      border-radius: 20px;
      color:rgb(250,250,250) !important;
    }
    .auth-error{
      display: none;
      transition: all 0.3s ease-in-out;
      opacity: 0.9;
    }
  </style>
</head>
<body onload="auth_init()">
<div style="margin-top: 15vh;">

        
  <form method="POST"  data-ajax="false" onsubmit="return false;"> 
      <div class="col col-xs-12 col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">

            <div class="col col-md-12 text-center">
              <img src="assets/images/searca.png" width="60%">
            </div>

            <div class="col col-md-12">
                  <center><br/><br/>
                    <h1 style="padding-right: 0px !important;"> Sign In </h1>
                    <small><p href="#"  class="text-muted">Supporting Documents for Financial Transaction</p></small>
                  </center>
            </div>



                
           
            <div class="col col-md-12 auth-error" style="margin-top:50px;"></div>
              


                

      		  <div class="form-group col col-md-12 ">
           	  		<input type="text" class="form-control text-center" id="username" placeholder="Username" name="username"  data-role="none" autocomplete="off" required>   	   
         		 </div>
         		 <div class="form-group col col-md-12">
           	  
           	  
              		<input type="password" class="form-control  text-center" placeholder="Password" id="password" name="password"  data-role="none" required>
           	   
         		 </div>


             <!--submit-button-->
         		 <div class="form-group col col-md-12 ">
          	   <button class="btn btn-block btn-submit">Login</button>
        		 </div>



             <center style="margin-top: 20%;">
              <small class="col col-xs-10 col-xs-offset-1" style="font-size: xx-small;">
                 <p><a href="#" class="text-muted">&copy; 2017 Information Technology Services Unit</a></p>
              </small>
            </center>


        	  <!--end submit button-->
          <div style="clear: both;"></div>
           



        </div>

      </form>

</div>
</body>
</html>
<script type="text/javascript">window.localStorage.clear();</script>
